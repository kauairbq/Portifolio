<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" class="calculator-icon">
  <defs>
    <linearGradient id="calcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E4DB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B1C3F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Corpo da calculadora -->
  <rect x="30" y="20" width="140" height="240" rx="8" fill="url(#calcGradient)" />
  
  <!-- Display -->
  <rect x="40" y="30" width="120" height="40" rx="4" fill="#1a1a1a" stroke="#4A90E2" stroke-width="2" />
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="24" fill="#4A90E2" text-anchor="middle" font-weight="bold">999</text>
  
  <!-- Botões de números (3x3) -->
  <!-- Linha 1 -->
  <rect x="40" y="80" width="28" height="28" rx="4" fill="#0B1C3F" stroke="#4A90E2" stroke-width="1.5" />
  <text x="54" y="101" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">7</text>
  
  <rect x="72" y="80" width="28" height="28" rx="4" fill="#0B1C3F" stroke="#4A90E2" stroke-width="1.5" />
  <text x="86" y="101" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">8</text>
  
  <rect x="104" y="80" width="28" height="28" rx="4" fill="#0B1C3F" stroke="#4A90E2" stroke-width="1.5" />
  <text x="118" y="101" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">9</text>
  
  <!-- Linha 2 -->
  <rect x="40" y="114" width="28" height="28" rx="4" fill="#0B1C3F" stroke="#4A90E2" stroke-width="1.5" />
  <text x="54" y="135" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">4</text>
  
  <rect x="72" y="114" width="28" height="28" rx="4" fill="#0B1C3F" stroke="#4A90E2" stroke-width="1.5" />
  <text x="86" y="135" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">5</text>
  
  <rect x="104" y="114" width="28" height="28" rx="4" fill="#0B1C3F" stroke="#4A90E2" stroke-width="1.5" />
  <text x="118" y="135" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">6</text>
  
  <!-- Linha 3 -->
  <rect x="40" y="148" width="28" height="28" rx="4" fill="#0B1C3F" stroke="#4A90E2" stroke-width="1.5" />
  <text x="54" y="169" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">1</text>
  
  <rect x="72" y="148" width="28" height="28" rx="4" fill="#0B1C3F" stroke="#4A90E2" stroke-width="1.5" />
  <text x="86" y="169" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">2</text>
  
  <rect x="104" y="148" width="28" height="28" rx="4" fill="#0B1C3F" stroke="#4A90E2" stroke-width="1.5" />
  <text x="118" y="169" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">3</text>
  
  <!-- Botão 0 (mais largo) -->
  <rect x="40" y="182" width="60" height="28" rx="4" fill="#0B1C3F" stroke="#4A90E2" stroke-width="1.5" />
  <text x="70" y="203" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">0</text>
  
  <!-- Botão = (destaque em verde) -->
  <rect x="104" y="182" width="28" height="28" rx="4" fill="#27AE60" stroke="#1abc9c" stroke-width="1.5" />
  <text x="118" y="203" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">=</text>
  
  <!-- Botão C (limpar - destaque em vermelho) -->
  <rect x="136" y="80" width="28" height="28" rx="4" fill="#E74C3C" stroke="#c0392b" stroke-width="1.5" />
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">C</text>
  
  <!-- Botão + -->
  <rect x="136" y="114" width="28" height="28" rx="4" fill="#4A90E2" stroke="#2980b9" stroke-width="1.5" />
  <text x="150" y="135" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">+</text>
  
  <!-- Botão - -->
  <rect x="136" y="148" width="28" height="28" rx="4" fill="#4A90E2" stroke="#2980b9" stroke-width="1.5" />
  <text x="150" y="169" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">−</text>
  
  <!-- Botão , (vírgula/ponto decimal) -->
  <rect x="136" y="182" width="28" height="28" rx="4" fill="#4A90E2" stroke="#2980b9" stroke-width="1.5" />
  <text x="150" y="203" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">,</text>
  
  <!-- Brilho/destaque -->
  <ellipse cx="60" cy="35" rx="15" ry="10" fill="#fff" opacity="0.1" />
</svg>