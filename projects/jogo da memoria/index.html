<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="topbar">
        <div class="brand">Jogo da Memória</div>
        <div class="controls">
            <label for="difficulty">Dificuldade</label>
            <select id="difficulty">
                <option value="easy">Fácil (4x4)</option>
                <option value="medium">Médio (5x4)</option>
                <option value="hard">Difícil (6x4)</option>
            </select>
            <button id="resetBtn">Reiniciar</button>
        </div>
    </header>

    <main class="layout">
        <section class="status">
            <div class="stat">
                <span class="label">Tempo</span>
                <span id="time" class="value">00:00</span>
            </div>
            <div class="stat">
                <span class="label">Movimentos</span>
                <span id="moves" class="value">0</span>
            </div>
            <div class="stat">
                <span class="label">Pontuação</span>
                <span id="score" class="value">0</span>
            </div>
        </section>

        <section class="board-wrapper">
            <div id="board" class="board" aria-live="polite"></div>
        </section>

        <section class="info">
            <h2>Como jogar</h2>
            <p>Vire as cartas para encontrar os pares. Complete com o menor número de movimentos e no menor tempo para maximizar a pontuação.</p>
            <ul>
                <li><strong>Fácil:</strong> 8 pares</li>
                <li><strong>Médio:</strong> 10 pares</li>
                <li><strong>Difícil:</strong> 12 pares</li>
            </ul>
        </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script src="js/script.js"></script>
</body>
</html>
