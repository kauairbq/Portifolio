<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Analytics</title>
  <style>
    :root { --bg:#0b1220; --card:#0f172a; --accent:#38bdf8; --accent2:#22c55e; --text:#e5e7eb; --muted:#94a3b8; }
    *{box-sizing:border-box;} body{margin:0;min-height:100vh;background:radial-gradient(circle at 20% 20%,rgba(56,189,248,0.12),transparent 25%),radial-gradient(circle at 80% 10%,rgba(34,197,94,0.12),transparent 25%),var(--bg);color:var(--text);font-family:Arial, sans-serif;} .shell{max-width:1100px;margin:0 auto;padding:28px 20px 48px;} .nav{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;} .logo{font-weight:800;letter-spacing:.3px;} .nav a{color:var(--text);text-decoration:none;margin-left:12px;font-weight:700;} .hero{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:18px;display:grid;grid-template-columns:1fr 1fr;gap:18px;align-items:center;} .eyebrow{text-transform:uppercase;letter-spacing:.12em;color:var(--accent);font-size:12px;font-weight:700;} h1{margin:8px 0;font-size:32px;} .lede{color:var(--muted);} .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px;margin-top:16px;} .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:12px;} .metric{background:linear-gradient(135deg,rgba(56,189,248,0.12),rgba(34,197,94,0.12));}
  </style>
</head>
<body>
  <div class="shell">
    <div class="nav">
      <div class="logo">DataPulse</div>
      <div><a href="/index.html">Voltar</a></div>
    </div>
    <section class="hero">
      <div>
        <p class="eyebrow">Dashboard Analytics</p>
        <h1>Painel em tempo real.</h1>
        <p class="lede">Graficos em D3, relatorios personalizaveis e integra??es com fontes externas.</p>
      </div>
      <div class="card metric">
        <strong>Tempo real</strong><br><span class="lede">Websocket/Express</span><br><strong>Fontes</strong>: PostgreSQL, APIs
      </div>
    </section>
    <section class="cards">
      <div class="card"><strong>Conversao</strong><br><span class="lede">+12% vs ultimo mes.</span></div>
      <div class="card"><strong>Eventos</strong><br><span class="lede">D3 streaming.</span></div>
      <div class="card"><strong>Alarmes</strong><br><span class="lede">Limites configuraveis.</span></div>
    </section>
  </div>
</body>
</html>
